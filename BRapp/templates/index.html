<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>BossRanked</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <header>
        <a href="{% url 'home' %}">
            <img src="{% static 'images/BossRanked.jpg' %}" alt="BossRankedLogo"/>
        </a>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'game_search' %}">Games</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'update_account' %}">Update Account</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'delete_account' %}">Delete Account</a></li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                    <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- left sidebar -->
            <div class="col-md-3" style="background-color: #333d4c; padding: 10px;">
                <p></p>
            </div>

            <!-- main content area -->
            <div class="col-md-6" style="background-color: #000d4c; padding: 10px;">
                <h2 class="text-center text-light">Welcome to BossRanked</h2>
                <p class="text-center text-light">Explore and rank your favorite games!</p>

                <div class="row justify-content-center">
                    <!-- browse games section -->
                    <div class="col-md-5 mb-4">
                        <div class="card" style="background-color: #333d4c;">
                            <a href="{% url 'game_search' %}">
                                <img src="{% static 'images/elden-ring.jpg' %}" alt="EldenRingImage" class="img-fluid mb-3 same-height"/>
                            </a>
                            <a href="{% url 'game_search' %}" class="btn btn-primary btn-lg w-100">Browse Games</a>
                        </div>
                    </div>

                    <!-- login section -->
                    <div class="col-md-5 mb-4">
                        <div class="card" style="background-color: #333d4c;">
                            <a href="{% url 'login' %}">
                                <img src="{% static 'images/profile-icon.jpg' %}" alt="ProfileIconImage" class="img-fluid mb-3 same-height"/>
                            </a>
                            <a href="{% url 'login' %}" class="btn btn-secondary btn-lg w-100">Login</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- right sidebar -->
            <div class="col-md-3" style="background-color: #333d4c; padding: 10px;">
                <h4 class="text-light">About Us</h4>
                <div id="about-us">
                    <p class="text-light">(About us info here)</p>
                </div>
                <h4 class="text-light">Contact Us</h4>
                <div id="contact-us">
                    <p class="text-light">(Contact info here)</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
